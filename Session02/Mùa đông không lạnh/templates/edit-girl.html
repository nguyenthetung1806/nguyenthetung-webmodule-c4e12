{% include 'css-template.html' %}

    <div class="container">

      <form class="" action="" method="post">
        <div class="form-group">
          <label for="">Tên</label>
          <input class="form-control" type="text" name="name" value="{{ girl.name }}" required>
        </div>

        <div class="form-group">
          <label for="">Ảnh</label>
          <input class="form-control" type="text" name="image" value="{{ girl.image }}" required>
        </div>

          <label for="">Mô tả</label>
          <input class="form-control" type="text" name="description" value="{{ girl.description }}" required>
        </div>

        <div class="form-group">
          <label for="">Rating</label>
          <input class="form-control" type="float" name="rating" value="{{ girl.rating }}" required>
        </div>

        <div class="form-group">
          <input class="btn-sm btn btn-dark" type="submit" name="" value="Thêm">
        </div>

      </form>
    </div>
